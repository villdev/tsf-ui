<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="Description" content="TSF UI Machine Code Assignment" />
    <title>TSF UI Test</title>

    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5" />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#fafafa" />

    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <a href="#" class="logo-wrapper">
          <img class="logo" src="./images/temp-logo.svg" alt="" />
        </a>
        <nav>
          <ul>
            <li class="nav-link-btn">
              <img
                src="./images/outline-person.svg"
                alt=""
                class="nav-icon"
              /><a class="nav-link" href="#"> Students</a>
            </li>
            <li class="nav-link-btn active-nav">
              <img src="./images/book.svg" alt="" class="nav-icon" /><a
                class="nav-link"
                href="#"
              >
                Lesson Plan</a
              >
            </li>
            <li class="nav-link-btn">
              <img
                src="./images/outline-settings.svg"
                alt=""
                class="nav-icon"
              /><a class="nav-link" href="#"> Settings</a>
            </li>
          </ul>
        </nav>
      </div>
      <div class="main-content">
        <header class="header"></header>
        <main>
          <div class="content-title">
            <img src="./images/round-arrow-left.svg" alt="" />Videos
          </div>
          <div class="content-wrapper">
            <input
              type="url"
              name=""
              id=""
              class="content-input-url"
              placeholder="Insert URL here"
            />
            <div class="content-input-separator">or</div>
            <div class="content-input-file-wrapper">
              <input
                type="file"
                name="file-input"
                id="file-input"
                class="content-input-file"
              />
              <label for="file-input">Upload</label>
            </div>
          </div>
        </main>
      </div>
    </div>
  </body>
</html>
